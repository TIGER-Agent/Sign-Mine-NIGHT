<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Signature Tool v6.0 (WASM Ready)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Công cụ Ký Cardano (State-Aware)</h1>
        
        <div class="actions">
            <button id="connectBtn" class="btn">Kết nối Ví</button>
            <button id="signBtn" class="btn btn-primary hidden">Ký Dữ liệu</button>
            <button id="disconnectBtn" class="btn btn-secondary hidden">Ngắt kết nối</button>
        </div>

        <div id="statusMessage" class="status"></div>

        <div class="results">
            <p><strong>Stake Address:</strong> <code id="ownerAddress">Chưa kết nối</code></p>
        </div>

        <div id="pasteContainer" class="output-container hidden">
            <h3>Dữ liệu để Dán vào Sheet (Tab-separated):</h3>
            <textarea id="pasteDataOutput" rows="4" readonly></textarea>
        </div>

        <div id="jsonContainer" class="output-container hidden">
            <h3>Kết quả JSON đầy đủ:</h3>
            <pre><code id="jsonOutput"></code></pre>
        </div>
    </div>

    <!-- Nạp app.js như một module để nó có thể import các thư viện khác -->
    <script type="module" src="app.js"></script>

</body>
</html>

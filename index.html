<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Signature Tool v4.5</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Nạp thư viện Cardano Serialization Lib -->
    <script src="https://cdn.jsdelivr.net/npm/@emurgo/cardano-serialization-lib-browser@11.5.0/cardano_serialization_lib.min.js"></script>

</head>
<body>

    <div class="container">
        <h1>Công cụ Ký Cardano (State-Aware)</h1>
        
        <div class="actions">
            <button id="connectBtn" class="btn">Kết nối Ví</button>
            <button id="signBtn" class="btn btn-primary hidden">Ký Dữ liệu</button>
            <button id="disconnectBtn" class="btn btn-secondary hidden">Ngắt kết nối</button>
        </div>

        <div id="statusMessage" class="status"></div>

        <div class="results">
            <p><strong>Stake Address:</strong> <code id="ownerAddress">Chưa kết nối</code></p>
        </div>

        <div class="output-container hidden">
            <h3>Kết quả JSON:</h3>
            <pre><code id="jsonOutput"></code></pre>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
